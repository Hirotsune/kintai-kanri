default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: password  # PostgreSQLのパスワードを設定

development:
  <<: *default
  database: kintai_kanri_development

test:
  <<: *default
  database: kintai_kanri_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

# Rails 8 Solid Cache, Solid Queue, Solid Cable用のデータベース設定
cache:
  <<: *default
  url: <%= ENV['CACHE_DATABASE_URL'] || ENV['DATABASE_URL'] %>

queue:
  <<: *default
  url: <%= ENV['QUEUE_DATABASE_URL'] || ENV['DATABASE_URL'] %>

cable:
  <<: *default
  url: <%= ENV['CABLE_DATABASE_URL'] || ENV['DATABASE_URL'] %>